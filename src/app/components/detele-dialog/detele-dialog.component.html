<h1 mat-dialog-title>Etes vous sur?</h1>
<div mat-dialog-content>
  <p>Voulez vous vraiment supprimer le {{data.libelle}}: {{data.name}}</p>
  </div>
<div mat-dialog-actions>
  <button mat-button  (click)="close()">No Thanks</button>
  <button mat-button [mat-dialog-close]="'CONFIRMED'">Ok</button>
</div>
